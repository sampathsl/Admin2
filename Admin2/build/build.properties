#External locations
external.jboss.deploy.dir=

#Module build parameters

#Name of the Module
module.name=Admin2

#Module relative path to project component repository
module.relpathto.comprepo=..

#Module's distribute location of the component repository
module.comprepo.location=buildonly

#module.jar includes and excludes
module.jar.includes=**/*.class,**/*.xml
module.jar.excludes=none

#web-xml location
module.war.includes=**/*.*
module.war.excludes=none

#Includes of the deployment component 
thirdparty.common.includes=*.jar
thirdparty.buildonly.includes=*.jar
internal.buildonly.includes=none

#Includes of local libs
lib.local.inlcudes=**/*.jar
lib.local.excludes=jaxrpc.jar


